<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DracoStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Rubik+Moonrocks&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <header class="header">
        <div class="header-img"><img class="header-logo" src="img/logo-white.png" alt="logo"></div>
        <div class="header-content">
            <img class="header-content-img" src="img/titre-gris.png" alt="font-header">
            <label class="client-label" id="client-label">Client : <input class="client-input" type="text"
                    id="client-input-name" name="Name" /></label>
        </div>
    </header>

    <main class="main" id="main">

        <div class="menu" id="menu">
            <a href="#" class="admin" id="admin">
                <h2 class="admin-ttl">ADMIN</h2>
                <img class="admin-img" id="admin-img" src="img/panneau-bois.png" alt="panneau admin">
            </a>
            <a href="#" class="panel-arme" id="panel-arme">
                <h2 class="title-arme">Armes</h2>
                <img class="arme" id="arme" src="img/panneau-price.png" alt="panneau arme" data-type="arme">
            </a>
            <a href="#" class="panel-armure" id="panel-armure">
                <h2 class="title-armure">Armures</h2>
                <img class="armure" id="armure" src="img/panneau-price.png" alt="panneau armure" data-control="type">
            </a>
            <a href="#" class="panel-conso" id="panel-conso">
                <h2 class="title-conso">Conso</h2>
                <img class="consommable" id="consommable" src="img/panneau-price.png" alt="panneau consommable"
                    data-control="type">
            </a>
        </div>

        <section class="articles" id="articles">
            <div class="article-main" id="article-main">
                <button class="add-article" id="add-article">Ajouter un article</button>
                <ul class="article-list" id="article-list">
                </ul>
            </div>
        </section>


        <section class="cart-section">
            <div class="cart-header">
                <h2 class="cart-ttl">Panier</h2>
                <button id="delete-btn" class="delete-btn">&times;</button>
            </div>
            <div id="active-cart" class="active-cart">
                <!-- <div class="counter-article-ttl">Total <span id="articles-count">0</span> Article(s).</div> -->
                <ul id="final-cart-ul" class="final-cart-ul"></ul>
            </div>
            <!-- <div class="cart-price"></div> -->

            <div class="price" id="price">
                <a class="validate" id="validate" href="#">
                    <img class="buy-btn" id="buy-btn" src="img/buy-btn.png" alt="Buy Button">
                    <img class="img-draco" src="img/draco-sign.png" alt="draco">
                    <div class="final-price" id="final-price"></div>
                </a>
            </div>

        </section>


    </main>

    <!-- <footer class="footer">
    <img class="img-flamme" id="img-flamme" src="img/fire.gif" alt="flamme">
</footer> -->

    <script src="js/javascript.js"></script>
</body>

</html>
