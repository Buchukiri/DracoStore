<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DracoStore</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
</head>
<body class="body">
    <header class="header">
        <div class="header-img"><img class="header-logo" src="img/logo-white.png" alt="logo"></div>
        <div class="header-content">
            <img class= header-content-img src="img/titre-gris.png" alt="font-header">
        </div>
    </header>

    <main class="main">

        <div class="menu"><h2>Menu</h2></div>

        <section class="articles" id="articles">
            <h2 class="art-title">Articles</h2>
            <div class="article-main">
                <ul class="article-list" id="article-list">
                </ul>
            </div>
        </section>


        <section class="cart-section">
            <div class="panier-content"><img class="img-panier" src="img/parch-panier-test.png" alt="Panier"></div>
            <h2 class="cart-ttl">Panier</h2>
            <div id="active-cart" class="active-cart">
                <div class="counter-article-ttl">Total <span id="articles-count">0</span> Article(s).</div>
                <ul id="final-cart-ul" class="final-cart-ul">
                </ul>
            </div>
        </section>


    </main>


    <script src="js/javascript.js"></script>
</body>

</html>
